<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Play My Crypto</title>
  <meta name="description" content="Play My Crypto games">
  <meta name="author" content="Ivan Solomichev">
  <link rel="shortcut icon" href="#">

  <script src="index.js"></script>
</head>

<body>
  <!-- <button onclick="window.Index.buttonClick()">Button</button> -->


  <div>
    <h4 id="addr">...</h4>

    <h2>Balance</h2>
    <div>
      <span>ETH:</span>
      <span id="balance_eth">...</span>
    </div>
    <div>
      <span>PMC:</span>
      <span id="balance_pmc">...</span>
    </div>
  </div>

  <h2>Playing now</h2>
  <div>
    <span id="playing_now_cf">...</span>
  </div>

  <h2>Total in</h2>
  <div>
    <h4 id="acc_total_in">...</h4>
  </div>

  <h2>Total out</h2>
  <div>
    <h4 id="acc_total_out">...</h4>

    <div>
      <span>Gameplay:</span>
      <span id="out_gameplay">...</span>
    </div>

    <div>
      <span>Referral:</span>
      <span id="out_referral">...</span>
    </div>

    <div>
      <span>Raffle:</span>
      <span id="out_raffle">...</span>
    </div>

    <div>
      <span>Staking:</span>
      <span id="out_staking">...</span>
    </div>

    <div>
      <span>Partnership:</span>
      <span id="out_partnership">...</span>
    </div>
  </div>

  <h2>Pending withdraw</h2>
  <div>
    <div>
      <span>CF:</span>
      <span id="pending_withdraw_cf">...</span>
    </div>

    <div>
      <span>Partner:</span>
      <span id="pending_withdraw_partner">...</span>
    </div>
  </div>

  <h2>Game icon CF</h2>
  <div>
    <div>
      <span>Participants:</span>
      <span id="participants_cf">...</span>
    </div>

    <div>
      <span>In:</span>
      <span id="in_cf">...</span>
    </div>
  </div>

</body>

</html>
